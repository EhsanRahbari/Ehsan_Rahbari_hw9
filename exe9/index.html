<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="country-navbar">
      <p>learning how to work with APIs</p>
      <select name="optionForCountries" id="countries"></select>
    </div>
    <div class="info">
        <div class="country-info">
            <h1>Country name</h1>
            <p id="nativename">Native Name:</p>
            <p id="capital">Capital:</p>
            <p id="region">Region:</p>
            <p id="population">Population:</p>
            <p id="language">Language:</p>
            <p id="timezone">TimeZones:</p>
        </div>
        <div class="country-callingcode">
            <h1>Calling Code</h1>
            <p></p>
        </div>
        <div class="country-flag">
            <img src="" alt="country flags">
        </div>
        <div class="capwheather">
            
        </div>
    </div>
   
    <script src="./main.js"></script>
  </body>
</html>
